<div class="resume-block" id="project"><div class="container"><div class="resume-wrapper"><h5 class="resume-subheading">  Projects </h5>  {% for project in site.data.projects %}<div class="resume-subblock-alt"><div class="row"><div class="col item-heading"><a href="{{ project.url }}" target="_blank">  {{ project.name }} <i class="far fa-file-code"></i></a></div></div><div class="row">  <div class="col item-subheading-alt">  {{ project.description }}</div></div><div class="row"><div class="col">    {% for tech in project.tech %} <div class="badge badge-outlined">     {{ tech.item }}</div>  {% endfor %}</div></div></div>  {% endfor %}</div></div></div>
