<section id="project"><div class="resume-wrapper"><div class="container"><div><div class="resume-heading">  Projects</div></div><div>  {% for project in site.data.projects %}<div class="resume-wrapper-nested"><div class="resume-subheading"> <a href="{{ project.url }}" target="_blank">   {{ project.name }} <i class="{{ project.class }}"></i></a></div><div class="description"><p class="description">   {{ project.description }}</p></div><div class="badge-wrapper">      {% for tech in project.tech %} <div class="badge">  <p>  {{ tech.item }}</p></div>  {% endfor %}</div></div>  {% endfor %}</div></div></div></section>
