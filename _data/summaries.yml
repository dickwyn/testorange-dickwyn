long:
  - item: Hi, my name is <b>dickwyn!</b>
  - item: I'm a proud Malaysian and am currently a Senior at Arizona State University majoring in <b>Computer Science</b> with focus on mobile computing. When I graduate in <b>December 2018</b>, I aspire to work for a company that challenges the status quo while respecting the ethics.
  - item: As a technology enthusiast, I enjoy exploring new technology products that come out. There's something about new and fresh tech products that excites me. In the past I did a lot of tech blogging which introduced me to a number of skills such as <b>HTML, SEO</b> and <b>graphic design</b>.
  - item: My interests, however, extend beyond programming and tech as I love blogging, photography, travelling developing marketing strategies. Additionally, I am an advocate for <b>sustainability, gender equality</b> and <b>inclusion</b>.
  - item: I'm almost always checking my (<b>email</b>) inbox. So shoot me an email if you would like to chat.